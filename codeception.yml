namespace: TestifyOpenApi
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    remote: false
    whitelist:
        exclude:
            - 'tests/*'
        include:
            - 'src/*'
            - 'tests/_support/*'
suites:
    Glue:
        path: SprykerTest/Glue/TestifyOpenApi/Helper
        class_name: TestifyOpenApiTester
        modules:
            enabled:
                - Asserts
